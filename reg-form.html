<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <Form>
        <div>
            <label>First Name:</label> 
            <input type="text" name="name"
            placeholder="First Name...">
        </div>
        <div>
            <label>Last Name:</label> 
            <input type="text" name="name"
            placeholder="Last Name...">
        </div>
        <div>
            <label>Email:</label> 
            <input type="text" Email="Email"
            placeholder="Email...">
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender: </label>
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
            <input type="radio" name="Gender" value="Non-binary">Non-binary
            <input type="radio" name="Gender" value="I prefer not to say">I prefer not to say
        </div>
        <label>About yourself:</label>
        <div>
        <textarea name="Discription" id="About" cols="30" rows="10"></textarea>
        </div>   
        <label>Favorite Language</label>
        <div>
            <select name=":language">
            <option>Java</option>
            <option>CSS</option>
            <option>HTML</option>
            <option>I don't know yet</option>
        </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to sign up!</label>
        </div>
        <div>
            <input type="submit" value="Yes, I agree!">
        </div>
    </Form> 
    
</body>
</html>
